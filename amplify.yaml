version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10
        - export PNPM_HOME="/root/.local/share/pnpm"
        - export PATH="$PNPM_HOME:$PATH"
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
